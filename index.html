<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div id="todo-container">
      <div id="header">
        <h1>To Do List</h1>
        <div class="mode-wrapper">
          <span id="mode-label">ðŸŒ™ Dark Mode</span>
          <label class="switch">
            <input type="checkbox" id="mode-toggle" />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div id="todo-form">
        <input type="text" id="input-box" placeholder="Add Task" />
        <input type="date" id="due-date" />
        <button id="input-button" onclick="addTask()">Add</button>
      </div>

      <h2>Task List</h2>
      <ul id="list-container"></ul>

      <hr />
      <div class="counter-container">
        Completed: <span id="completed-counter">0</span> |
        Uncompleted: <span id="uncompleted-counter">0</span>
      </div>

      <button id="clear-completed">Clear Completed</button>
      <canvas id="progressChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
